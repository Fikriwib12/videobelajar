<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
    <title>Video Belajar</title>

  <body>
    <nav>
      <img src="images/Logo.svg" alt="" />
    </nav>
    <main>
      <div id="container-login">
        <h1>Masuk Ke Akun</h1>
        <h3>Yuk, lanjutin belajarmu di videobelajar.</h3>

        <form action="">
          <label for="email">E-mail <span style="color: red">*</span></label>
          <input type="email" id="email" />
          <label for="password"
            >Kata Sandi <span style="color: red">*</span></label
          >
          <div class="pass-container">
            <input type="password" id="password" />
            <img src="images/eye-off.svg" alt="eye off" id="eye-off" />
          </div>

          <div class="lupa-pass">
            <a href="#"> Lupa Password? </a>
          </div>
          <a href="home.html">
            <button type="button" class="masuk">Masuk</button>
          </a>
          <a href="daftar.html">
            <button type="button" class="daftar">Daftar</button>
          </a>

          <div class="atau-container">
            <span></span>
            <div class="atau">atau</div>
            <span></span>
          </div>
          <button class="masuk-google">
            <img src="images/logo-google.svg" alt="" /><span
              >Masuk dengan Google</span
            >
          </button>
        </form>
      </div>
    </main>
  </body>
