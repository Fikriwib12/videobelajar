<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/daftar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Video Belajar</title>
  </head>
  <body>
    <nav>
      <img src="images/Logo.svg" alt="" />
    </nav>
    <main>
      <div id="container-login">
        <h1>Pendaftaran Akun</h1>
        <h3>Yuk, daftarkan akunmu sekarang juga!.</h3>

        <form action="">
          <label for="name"
            >Nama Lengkap <span style="color: red">*</span></label
          >
          <input type="text" id="name" />
          <label for="email">E-mail <span style="color: red">*</span></label>
          <input type="email" id="email" />
          <div class="input-noHp">
            <label for="no-hp">No. Hp <span style="color: red">*</span></label>
            <div class="container-nohp">
              <div class="container-code-country">
                <div class="flag"><img src="images/indoFlag.svg" alt="" /></div>
                <select type="select" id="code-country">
                  <option value="+62">+62</option>
                </select>
              </div>
              <input type="number" id="no-hp" />
            </div>
          </div>
          <label for="password"
            >Kata Sandi <span style="color: red">*</span></label
          >
          <div class="pass-container">
            <input type="password" id="password" />
            <img src="images/eye-off.svg" alt="eye off" id="eye-off" />
          </div>
          <label for="password-confirm"
            >Konfirmasi Kata Sandi <span style="color: red">*</span></label
          >
          <div class="pass-confirm-container">
            <input type="password" id="password-confirm" />
            <img src="images/eye-off.svg" alt="eye off" id="eye-off" />
          </div>

          <div class="lupa-pass">
            <a href="#"> Lupa Password? </a>
          </div>
          <a href="index.html">
            <button type="button" class="masuk">Masuk</button>
          </a>
          <a href="daftar.html">
            <button type="button" class="daftar">Daftar</button>
          </a>
          <div class="atau-container">
            <span></span>
            <div class="atau">atau</div>
            <span></span>
          </div>
          <button class="masuk-google">
            <img src="images/logo-google.svg" alt="" /><span
              >Masuk dengan Google</span
            >
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
